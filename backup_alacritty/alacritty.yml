#transparent
window:
 opacity: 0.8
# Colors (Pencil Dark)
cursor_style: Block
hide_cursor_when_typing: false
custom_cursor_colors: true
colors:
 # Default Colors
 primary:
   background: '#0f0f0a'
   foreground: '#637d75'
 # Normal colors
 cursor:
   text: '#080808'
   cursor: '#4cd770'

 normal:
   black:   '#212121'
   red:     '#c30771'
   green:   '#10a778'
   yellow:  '#a89c14'
   blue:    '#008ec4'
   magenta: '#523c79'
   cyan:    '#20a5ba'
   white:   '#e0e0e0'
 # Bright colors
 bright:
   black:   '#212121'
   red:     '#fb007a'
   green:   '#5fd7af'
   yellow:  '#f3e430'
   blue:    '#20bbfc'
   magenta: '#6855de'
   cyan:    '#4fb8cc'
   white:   '#f1f1f1'

#Fonts
font:
  normal:
    family: Hasklug Nerd Font 
    style: Regular

  bold:
    family: Hasklug Nerd Font  
    style: Bold

  italic:
    family: Hasklug Nerd Font  
    style: Italic

  bold_italic:
    family: Hasklug Nerd Font  
    style: Bold Italic

  size: 16 

keybindings:
  - { key: Back, mods: Control, chars: "\x17" }
